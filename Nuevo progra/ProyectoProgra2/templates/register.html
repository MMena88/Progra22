<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/form_style.css" />
        <title>QUALITY TRANSPORT | Registrarse</title>
    </head>

    <body id="body">

        <div class="container">
            <nav class="barra">
                <div class="navbar__left">
                    <a href="/templates/index.html" class="active_link" name="barra1" id="navbar_a">Inicio</a>
                    <a href="/templates/info.html" name="barra2" id="navbar_q">¿Quiénes somos?</a>
                    <a href="/templates/servicios.html" name="barra3" id="navbar_a">Servicios</a>
                    <a href="/templates/contact.html" name="barra4" id="navbar_a">Contáctanos</a>

                    <a href="/templates/register.html" name="barra6" id="navbar_a">Registrarse</a>

            </nav>
        

            <main>
                <div class="main__container">
                    <br>
                    <div class="information">
                        Regístrate y crea una cuenta para poder brindarte un mejor servicio, y así realizar reservas del transporte que necesitas.
                    </div>

                    <br><br>
                    <span>Usuario</span>
                    <input type="text" name="user_reg" id="user_reg" placeholder="Usuario...">
                    <br><br>
                    <span>Correo electrónico</span>
                    <input type="text" name="email_reg" id="email_reg" placeholder="Correo...">
                    <br><br>
                    <span>Contraseña</span>
                    <input type="text" name="passw_reg" id="passw_reg" placeholder="Contraseña...">
                    <br><br>
                    <span>Rol</span>
                    <select name="role" id="role">
                        <option value="client">Cliente</option>
                        <option value="admin">Administrador</option>
                    </select>
                    <br><br>
                    <button onclick="registerNewUser()">Registrarse</button>



                </div>
            </main>

                    
        </div>
        <script src="/static/register_script.js"></script>
    </body>
